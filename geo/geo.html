<html>

<head>

<body>

    <div id="titulo">
        <h1>GEOLOCALIZACION</h1>
        <h2>Mi ubicacion - Domicilio de "Luis Angel"</h2>
    </div>

    <div id="inicio">
        <a href="/index.html">
            <img id="inicio" width="100" height="100" src="/img/inicio.png">
        </a>
    </div>

    <div id="mapa">Mapa</div>
    <script type="text/javascript">
        var divMapa = document.getElementById('mapa');
        navigator.geolocation.getCurrentPosition(fn_ok, fn_mal);

        function fn_mal() {}

        function fn_ok(rpta) {
            var lat = rpta.coords.latitude;
            var lon = rpta.coords.longitude;
            var gLatLon = new google.maps.LatLng(lat, lon);
            var objConfig = {
                zoom: 50,
                center: gLatLon
            }
            var gMapa = new google.maps.Map(divMapa, objConfig);
            var objConfigMarker = {
                position: gLatLon,
                map: gMapa,
                title: "Su ubicacion"
            }
            var gMarker = new google.maps.Marker(objConfigMarker);
            var gCoder = new google.maps.Geocoder();
            var objInformacion = {
                address: 'Santa Victoria 195, Cajamarca'
            }
            gCoder.geocode(objInformacion, fn_coder);

            function fn_coder(datos) {
                var coordenadas = datos[0].geometry.location;
                var config = {
                    map: gMapa,
                    position: coordenadas,
                    title: 'Domicilio Basaluan'
                }
                var gMarkerDV = new
                google.maps.Marker(config)
            }
            var objConfigDR = {
                map: gMapa,
                suppressMarkers: true
            }
            var objConfigDS = {
                origin: gLatLon,
                destination: 'Santa Victoria 195, Cajamarca',
                travelMode: google.maps.TravelMode.DRIVING
            }
            var ds = new google.maps.DirectionsService();
            var dr = new google.maps.DirectionsRenderer(objConfigDR);
            ds.route(objConfigDS, fnRutear);

            function fnRutear(resultados, status) {
                if (status == 'OK') {
                    dr.setDirections(resultados)
                } else {
                    alert("Â¡RUTA NO CREADA! \n NOTA: La ruta que se crea es via terrestre \n\n Reducir el mapa para poder observar la ubicacion del estadio");
                }
            }
        }
    </script>

</body>

</html>
